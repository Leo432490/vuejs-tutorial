<head>

<body>
  <div id="app">
    <ul>
      <li v-for="todo in todos" foo="aa">
        {{ todo.text }}
      </li>
    </ul>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
  var vm = new Vue({
    el: '#app',
    data: {
      todos: [{
      	id: 1,
        text: 'a'
      }, {
      	id: 2,
        text: 'b'
      }, {
      	id: 3,
        text: 'c'
      }, ]
    }
  })
  </script>
